<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> MY SLIDER </title>
</head>

<body style="background-color: #333;">

    <div id="app">
        <div id="slider-conatiner" style="height: 100vh;" class="flex justify-center items-center">
            <figure class="relative flex justify-center items-center" style="height: 520px;">
                <img src="/img/fullmetalalchemist.jpg" alt="" srcset="" id="main_img"
                    class="w-auto h-full rounded-l-xl -z-5" style="opacity: 1;">
                <img src="/img/fullmetalalchemist.jpg" alt="" srcset="" id="secondary_img"
                    class="w-auto h-full rounded-l-xl absolute -z-10" style="opacity: 1;">
                <div id="text"
                    class="absolute bottom-10 text-center  bg-neutral-900 bg-opacity-80 p-5 text-stone-100 w-5/6">
                    <h2 class=" text-3xl z-20">Fullmetal Alchemist: Brotherhood</h2>
                    <p class="mt-5 text-md z-20">
                        Segue i fratelli Elric in un mondo di alchimia, alla ricerca della Pietra Filosofale e coinvolti
                        in
                        una cospirazione più ampia che coinvolge il governo e la verità oscura dietro la Pietra
                        Filosofale.
                    </p>
                </div>
                <i class="fa-solid fa-circle-up absolute text-white opacity-90 text-2xl left-2 bottom-1 bg-black cursor-pointer"
                    id="invert"></i>
                <i class="fa-solid fa-circle-stop absolute text-white opacity-90 text-2xl right-2 bottom-1 bg-black cursor-pointer"
                    id="pause"></i>
            </figure>
            <div id="thumbnail-container" class="flex flex-col relative cursor-pointer" style="height: 520px;">
                <i class="fa-solid fa-circle-up absolute text-white opacity-90 text-2xl left-1/2 -translate-x-1/2  bg-black z-50"
                    id="up"></i>
                <i class="fa-solid fa-circle-down absolute text-white opacity-90 text-2xl left-1/2 -translate-x-1/2 bottom-0 bg-black z-50 "
                    id="down"></i>
            </div>


        </div>
    </div>





    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="animes.js"></script>
    <script src="script.js"></script>
</body>

</html>
